<!DOCTYPE html>
<html>
	<head>
		<title>3D SHAPES</title>
		<script src = " https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	</head>

	<body>
		<a-scene>
			<a-box position="-5 0.6 -4" 
				rotation="0 95 0" 
				color="#4CC3D9">
			</a-box>

      		<a-sphere 
      			position="-3.5 0.6 -4" 
      			radius="0.5" 
      			color="#EF2D5E">
      		</a-sphere>

      		<a-cylinder 
      			position="-2.2 0.8 -4" 
      			radius="0.5" 
      			height="1.5" 
      			color="#FFC65D">
      		</a-cylinder>

      		<a-plane 
      			position="0 0 -4" 
      			rotation="-90 0 0" 
      			width="12" 
      			height="1.5" 
      			color="#7BC8A4">
      		</a-plane>

      		<a-octahedron 
      			position = "-0.5 0.8 -4" 
      			radius = "0.8"
      			color = "#99CCFF">
      		</a-octahedron>

      		<a-torus
      			position = "1.8 1.5 -4"
      			color = "#9999FF">
      		</a-torus>

      		<a-dodecahedron
      			position = "4.8 0.8 -4.6"
      			color = "#B266FF"
      			height = "2"
      			width = "0.25">
      		</a-dodecahedron>


      		
      		<a-sky 
      			color="#ECECEC">
      				
      		</a-sky>
		</a-scene>
	</body>

</html>
